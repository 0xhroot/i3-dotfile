backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = .90;
inactive-opacity = .7;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

#blur-method = "dual_kawase";
#blur-strength = 3;

# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

opacity-rule = [
    "90:class_g = 'Thunar' && focused",
    "50:class_g = 'Thunar' && !focused",
    "80:class_g = 'Spotify' && focused",
    "50:class_g = 'Spotify' && !focused",
    "90:class_g = 'Mousepad' && focused",
    "50:class_g = 'Mousepad' && !focused",
    "95:class_g = 'firefox' && focused",
    "50:class_g = 'firefox' && !focused",
    "85:class_g = 'kitty' && focused",
    "50:class_g = 'kitty' && !focused"
];

xrender-sync-fence = true;
